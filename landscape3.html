<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: white;
      color: #065084;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    /* TOP BAR */
    .logo {
      width: 100px;
      height: auto;
      object-fit: contain;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      position: relative; /* untuk pusatkan time-now */
    }
    .time-now {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 22px;     /* besarkan/kecilkan sesuai kebutuhan */
      font-weight: bold;
      color: #102E50;
      line-height: 1.4;
      white-space: nowrap;
    }

    /* TITLE */
    .title {
      text-align: center;
      margin-top: 2vh; /* sesuai layout asli */
    }
    .title h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }
    .title h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }

    /* LAYOUT KOTAK (tetap seperti file asli) */
    .countdown-layout {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    /* KOTAK BESAR (sebelumnya "HARI", sekarang "JAM") */
    .day-large-box {
      display: flex;
      flex-direction: column; /* angka di atas, label di bawah agar mirip index-pot */
      align-items: center;
      justify-content: center;
      background-color: #FFD700;
      border-radius: 10px;
      padding: 30px 50px;
      min-width: 320px; /* agar proporsional untuk angka jam besar */
    }
    .day-number {
      font-family: 'Digital7', monospace;
      font-size: 160px;  /* angka JAM besar */
      font-weight: bold;
      color: black;
      margin: 0 0 8px 0;
      line-height: 0.9;
    }
    .day-label {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }

    /* KOTAK KECIL (MENIT & DETIK) */
    .countdown-wrapper {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .countdown-box {
      background-color: #FFD700;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      min-width: 140px; /* sedikit lebih lebar untuk angka Digital7 */
    }
    .countdown-number {
      font-family: 'Digital7', monospace;
      font-size: 72px;
      font-weight: bold;
      color: black;
      line-height: 1;
    }
    .countdown-label {
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: black;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      font-size: 18px;
      color: #102E50;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="overlay">
    <!-- TOP BAR -->
    <div class="top-bar">
      <img class="logo" src="logo1.png" alt="Logo 1">
      <div class="time-now" id="timeNow"></div>
      <img class="logo" src="logo2.png" alt="Logo 2">
    </div>

    <!-- TITLE -->
    <div class="title">
      <h1>COUNTDOWN</h1>
      <h2>GO-LIVE MAESTRO</h2>
    </div>

    <!-- LAYOUT: Kiri kotak besar (JAM), kanan dua kotak (MENIT & DETIK) -->
    <div class="countdown-layout">
      <div class="day-large-box">
        <div class="day-number" id="hourNumber">00</div>
        <div class="day-label">JAM</div>
      </div>
      <div class="countdown-wrapper" id="countdownWrapper">
        <!-- menit & detik akan dirender via JS -->
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Siap Menjadikan MAESTRO Sebagai Karya Terbaik<br>
      <b>JUST DO IT  |  MAKE IT HAPPEN</b>
    </div>
  </div>
</div>

<script>
  // ===== Target Go-Live (ubah jika perlu) =====
  const targetDate = new Date("2025-08-17T16:25:00").getTime();

  // ===== Update Countdown: JAM (besar) + MENIT + DETIK =====
  function updateCountdown() {
    const now = Date.now();
    const distance = Math.max(targetDate - now, 0);

    const totalHours = Math.floor(distance / (1000 * 60 * 60));
    const minutes    = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds    = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("hourNumber").innerText = String(totalHours).padStart(2, '0');

    const wrapper = document.getElementById("countdownWrapper");
    wrapper.innerHTML = `
      ${createCountdownBlock(minutes, "MENIT")}
      ${createCountdownBlock(seconds, "DETIK")}
    `;
  }

  function createCountdownBlock(value, label) {
    return `
      <div class="countdown-box">
        <div class="countdown-number">${String(value).padStart(2, '0')}</div>
        <div class="countdown-label">${label}</div>
      </div>
    `;
  }

  // ===== Time Now (pakai ":" bukan ".") =====
  function updateTimeNow() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("timeNow").innerHTML = `${dateStr}<br>${hh}:${mm}:${ss}`;
  }

  // Start timers
  updateCountdown();
  updateTimeNow();
  setInterval(updateCountdown, 1000);
  setInterval(updateTimeNow, 1000);
</script>
</body>
</html>
