<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: white;
      color: #065084;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container { width: 100vw; height: 100vh; }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: space-between;
      padding: 20px; box-sizing: border-box;
    }

    /* TOP BAR */
    .logo { width: 100px; height: auto; object-fit: contain; }
    .top-bar {
      width: 100%; display: flex; justify-content: space-between; align-items: center;
      margin-top: 10px; position: relative;
    }
    .time-now {
      position: absolute; left: 50%; transform: translateX(-50%);
      text-align: center; font-size: 30px; font-weight: bold; color: #102E50;
      line-height: 1.4; white-space: nowrap;
    }

    /* TITLE */
    .title { text-align: center; margin-top: 1vh; }
    .title h1 { font-size: 48px; font-weight: bold; margin: 0; color: #102E50; }
    .title h2 { font-size: 24px; font-weight: bold; margin: 0; color: #102E50; }

    /* LAYOUT JAM–MENIT–DETIK */
    .countdown-layout { display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 40px; margin-top: 40px; }
    .day-large-box {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #FFD700; border-radius: 10px; padding: 30px 50px; min-width: 320px;
    }
    .day-number { font-family: 'Digital7', monospace; font-size: 160px; font-weight: bold; color: black; margin: 0 0 8px 0; line-height: 0.9; }
    .day-label { font-family: Arial, sans-serif; font-size: 32px; font-weight: bold; color: black; }

    .countdown-wrapper { display: flex; flex-direction: row; gap: 30px; }
    .countdown-box {
      background-color: #FFD700; border-radius: 10px; padding: 20px; text-align: center; min-width: 140px;
    }
    .countdown-number { font-family: 'Digital7', monospace; font-size: 72px; font-weight: bold; color: black; line-height: 1; }
    .countdown-label { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; color: black; margin-top: 8px; }

    .footer { text-align: center; font-size: 18px; color: #102E50; margin-top: 20px; }
    .ended { margin-top: 20px; font-size: 32px; font-weight: bold; color: red; }
  </style>
</head>
<body>
<div class="container">
  <div class="overlay">
    <!-- TOP BAR -->
    <div class="top-bar">
      <img class="logo" src="logo1.png" alt="Logo 1">
      <div class="time-now" id="timeNow"></div>
      <img class="logo" src="logo2.png" alt="Logo 2">
    </div>

    <!-- TITLE -->
    <div class="title">
      <h1>COUNTDOWN</h1>
      <h2>GO-LIVE MAESTRO</h2>
    </div>

    <!-- LAYOUT -->
    <div class="countdown-layout" id="countdownLayout">
      <div class="day-large-box">
        <div class="day-number" id="hourNumber">00</div>
        <div class="day-label">JAM</div>
      </div>
      <div class="countdown-wrapper" id="countdownWrapper"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Siap Menjadikan MAESTRO Sebagai Karya Terbaik<br>
      <b>JUST DO IT  |  MAKE IT HAPPEN</b>
    </div>
  </div>
</div>

<script>
  const targetDate = new Date("2025-08-17T16:25:00").getTime();
  let countdownTimer;

  function createCountdownBlock(value, label) {
    return `
      <div class="countdown-box">
        <div class="countdown-number">${String(value).padStart(2, '0')}</div>
        <div class="countdown-label">${label}</div>
      </div>
    `;
  }

  function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;

    const hourNumber = document.getElementById("hourNumber");
    const wrapper = document.getElementById("countdownWrapper");

    if (distance <= 0) {
      hourNumber.innerText = "00";
      wrapper.innerHTML = `
        ${createCountdownBlock(0, "MENIT")}
        ${createCountdownBlock(0, "DETIK")}
      `;
      document.getElementById("countdownLayout").insertAdjacentHTML(
        "beforeend",
        `<div class="ended">MAESTRO LIVE!</div>`
      );
      clearInterval(countdownTimer);
      return;
    }

    const totalHours = Math.floor(distance / (1000 * 60 * 60));
    const minutes    = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds    = Math.floor((distance % (1000 * 60)) / 1000);

    hourNumber.innerText = String(totalHours).padStart(2, '0');
    wrapper.innerHTML = `
      ${createCountdownBlock(minutes, "MENIT")}
      ${createCountdownBlock(seconds, "DETIK")}
    `;
  }

  function updateTimeNow() {
    const now = new Date();
    const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
    const hh = String(now.getHours()).padStart(2, '0');
    const mm = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById("timeNow").innerHTML = `${dateStr} | ${hh}:${mm}:${ss}`;
  }

  countdownTimer = setInterval(updateCountdown, 1000);
  setInterval(updateTimeNow, 1000);

  updateCountdown();
  updateTimeNow();
</script>
</body>
</html>
