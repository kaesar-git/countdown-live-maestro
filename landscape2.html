<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: white;
      color: #065084;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo {
      width: 100px;
      height: auto;
      object-fit: contain;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .title {
      text-align: center;
      margin-top: -20vh;
    }
    .title h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
	  color: #102E50;
    }
    .title h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
	  color: #102E50;
    }
    .countdown-layout {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .day-large-box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFD700;
      border-radius: 10px;
      padding: 30px 50px;
    }
    .day-number {
      font-family: 'Digital7', monospace;
      font-size: 100px;
      font-weight: bold;
      color: black;
      margin-right: 20px;
    }
    .day-label {
      font-family: Arial, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }
    .countdown-wrapper {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .countdown-box {
      background-color: #FFD700;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      min-width: 100px;
    }
    .countdown-number {
      font-family: 'Digital7', monospace;
      font-size: 60px;
      font-weight: bold;
      color: black;
      line-height: 1;
    }
    .countdown-label {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      color: black;
      margin-top: 8px;
    }
    .footer {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="overlay">
    <div class="top-bar">
      <img class="logo" src="logo1.png">
      <img class="logo" src="logo2.png">
    </div>
    <div class="title">
      <h1>COUNTDOWN</h1>
      <h2>GO-LIVE MAESTRO</h2>
    </div>
    <div class="countdown-layout">
      <div class="day-large-box">
        <div class="day-number" id="dayNumber">00</div>
        <div class="day-label">HARI</div>
      </div>
      <div class="countdown-wrapper" id="countdownWrapper"></div>
    </div>
    <div class="footer">
      Siap Menjadikan MAESTRO Sebagai Karya Terbaik<br>
      <b>JUST DO IT  |  MAKE IT HAPPEN</b>
    </div>
  </div>
</div>

<script>
  const targetDate = new Date("2025-08-17T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("dayNumber").innerText = String(days).padStart(2, '0');

    const wrapper = document.getElementById("countdownWrapper");
    wrapper.innerHTML = `
      ${createCountdownBlock(hours, "JAM")}
      ${createCountdownBlock(minutes, "MENIT")}
      ${createCountdownBlock(seconds, "DETIK")}
    `;
  }

  function createCountdownBlock(value, label) {
    return `
      <div class="countdown-box">
        <div class="countdown-number">${String(value).padStart(2, '0')}</div>
        <div class="countdown-label">${label}</div>
      </div>
    `;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
