<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: white;
      color: #065084;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 5vh 5vw;
      box-sizing: border-box;
    }
    .logo {
      width: 25vw;
      max-width: 10000px;
      height: auto;
      object-fit: contain;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      text-align: center;
      margin-top: 0vh;
    }
    .title h1 {
      font-size: 12vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }
    .title h2 {
      font-size: 7vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }
    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2vh;
      margin-top: 1vh;
    }
    .day-large-box {
      background-color: #FFD700;
      border-radius: 20px;
      padding: 3vh 5vw;
      text-align: center;
      width: 50vw;
      height: 25vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .day-number {
      font-family: 'Digital7', monospace;
      font-size: 30vw;
      font-weight: bold;
      color: black;
      line-height: 1;
    }
    .day-label {
      font-family: Arial, sans-serif;
      font-size: 6vw;
      font-weight: bold;
      color: black;
      margin-top: 1.5vh;
    }
    .countdown-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
      flex-wrap: wrap;
    }
    .countdown-box {
      background-color: #FFD700;
      border-radius: 10px;
      padding: 2vh 4vw;
      text-align: center;
      min-width: 20vw;
    }
    .countdown-number {
      font-family: 'Digital7', monospace;
      font-size: 8vw;
      font-weight: bold;
      color: black;
      line-height: 1;
    }
    .countdown-label {
      font-family: Arial, sans-serif;
      font-size: 3vw;
      font-weight: bold;
      color: black;
      margin-top: 1vh;
    }
    .footer {
      text-align: center;
      font-size: 3vw;
      color: #102E50;
    }
    .footer-main {
      margin-bottom: 1vh;
    }
    .footer-tagline {
      font-weight: bold;
    }
    #videoPlayer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 5;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 20px 40px;
      font-size: 2vw;
      font-weight: bold;
      background-color: #065084;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- VIDEO -->
    <video id="videoPlayer" playsinline>
      <source src="maestro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- START BUTTON -->
    <button id="startButton" onclick="startCountdown()">MULAI COUNTDOWN</button>

    <!-- COUNTDOWN -->
    <div class="overlay" style="display:none;">
      <div class="top-bar">
        <img class="logo" src="logo1.png">
        <img class="logo" src="logo2.png">
      </div>
      <div class="title">
        <h1>COUNTDOWN</h1>
        <h2>GO-LIVE MAESTRO</h2>
      </div>
      <div class="countdown-section" id="countdownContainer"></div>
      <div class="footer">
        <div class="footer-main">Siap Menjadikan MAESTRO Sebagai Karya Terbaik</div>
        <div class="footer-tagline"><b>JUST DO IT  |  MAKE IT HAPPEN</b></div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-08-17T00:00:00").getTime();
    const container = document.getElementById("countdownContainer");
    const overlay = document.querySelector(".overlay");
    const video = document.getElementById("videoPlayer");
    const button = document.getElementById("startButton");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      container.innerHTML = `
        <div class="day-large-box">
          <div class="day-number">${String(days).padStart(2, '0')}</div>
          <div class="day-label">HARI</div>
        </div>
        <div class="countdown-wrapper">
          ${createCountdownBlock(hours, "JAM")}
          ${createCountdownBlock(minutes, "MENIT")}
          ${createCountdownBlock(seconds, "DETIK")}
        </div>
      `;
    }

    function createCountdownBlock(value, label) {
      return `
        <div class="countdown-box">
          <div class="countdown-number">${String(value).padStart(2, '0')}</div>
          <div class="countdown-label">${label}</div>
        </div>
      `;
    }

    function startCountdown() {
      button.style.display = "none";
      overlay.style.display = "flex";

      video.muted = false;
      updateCountdown();
      setInterval(updateCountdown, 1000);
      scheduleVideoPlayback();
    }

    function scheduleVideoPlayback() {
      setInterval(() => {
        overlay.style.display = "none";
        video.style.display = "block";
        video.currentTime = 0;
        video.play();

        setTimeout(() => {
          video.pause();
          video.style.display = "none";
          overlay.style.display = "flex";
        }, 60000); // tampilkan video selama 1 menit
      }, 90000); // setiap 3 menit
    }
  </script>
</body>
</html>
