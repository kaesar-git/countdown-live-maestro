<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: white;
      color: #065084;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 5vh 5vw;
      box-sizing: border-box;
    }
    .logo {
      width: 25vw;
      max-width: 10000px;
      height: auto;
      object-fit: contain;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      text-align: center;
      margin-top: 2vh;
    }
    .title h1 {
      font-size: 12vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }
    .title h2 {
      font-size: 7vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }

    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4vh;
      margin-top: 3vh;
    }

    .day-large-box {
      background-color: #FFD700;
      border-radius: 20px;
      padding: 3vh 5vw;
      text-align: center;
      width: 45vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 2vh;
    }

    .day-number {
      font-family: 'Digital7', monospace;
      font-size: 18vw;
      font-weight: bold;
      color: black;
      line-height: 1;
    }

    .day-label {
      font-family: Arial, sans-serif;
      font-size: 6vw;
      font-weight: bold;
      color: black;
      margin-top: 1vh;
    }

    .countdown-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5vw;
      flex-wrap: wrap;
    }

    .countdown-box {
      background-color: #FFD700;
      border-radius: 10px;
      padding: 2vh 4vw;
      text-align: center;
      min-width: 20vw;
    }

    .countdown-number {
      font-family: 'Digital7', monospace;
      font-size: 6vw;
      font-weight: bold;
      color: black;
      line-height: 1;
    }

    .countdown-label {
      font-family: Arial, sans-serif;
      font-size: 2.5vw;
      font-weight: bold;
      color: black;
      margin-top: 1vh;
    }

    .footer {
      text-align: center;
      font-size: 3vw;
      color: #102E50;
      margin-top: 3vh;
    }

    .footer-main {
      margin-bottom: 1vh;
    }

    .footer-tagline {
      font-weight: bold;
    }

  @media screen and (max-aspect-ratio: 3/4) {
  .countdown-wrapper {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .countdown-box {
    min-width: 90px;
    padding: 15px 10px;
  }

  .day-large-box {
    flex-direction: column;
    padding: 20px;
  }

  .day-number {
    font-size: 60px;
  }

  .day-label {
    font-size: 20px;
  }

  .title h1 {
    font-size: 40px;
  }

  .title h2 {
    font-size: 20px;
  }

  .footer {
    font-size: 16px;
  }

  .top-bar {
    margin-top: 0px;
  }
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="container">
  <div class="overlay">
    <div class="top-bar">
      <img class="logo" src="logo1.png">
      <img class="logo" src="logo2.png">
    </div>
    <div class="title">
      <h1>COUNTDOWN</h1>
      <h2>GO-LIVE MAESTRO</h2>
    </div>
    <div class="countdown-section" id="countdownContainer"></div>
    <div class="footer">
      <div class="footer-main">Siap Menjadikan MAESTRO Sebagai Karya Terbaik</div>
      <div class="footer-tagline"><b>JUST DO IT  |  MAKE IT HAPPEN</b></div>
    </div>
  </div>
</div>

<script>
  const targetDate = new Date("2025-08-17T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    const container = document.getElementById("countdownContainer");
    container.innerHTML = `
      <div class="day-large-box">
        <div class="day-number">${String(days).padStart(2, '0')}</div>
        <div class="day-label">HARI</div>
      </div>
      <div class="countdown-wrapper">
        ${createCountdownBlock(hours, "JAM")}
        ${createCountdownBlock(minutes, "MENIT")}
        ${createCountdownBlock(seconds, "DETIK")}
      </div>
    `;
  }

  function createCountdownBlock(value, label) {
    return `
      <div class="countdown-box">
        <div class="countdown-number">${String(value).padStart(2, '0')}</div>
        <div class="countdown-label">${label}</div>
      </div>
    `;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
