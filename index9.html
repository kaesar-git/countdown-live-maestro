<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Countdown Go-Live Maestro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('fonts/digital-7.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: #065084;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100vw;
      height: 100vh;
      padding: 4vh 4vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .logo {
      width: 25vw;
      max-width: 200px;
      object-fit: contain;
    }

    .title {
      text-align: center;
    }

    .title h1 {
      font-size: 10vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }

    .title h2 {
      font-size: 5vw;
      font-weight: bold;
      margin: 0;
      color: #102E50;
    }

    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
    }

    .day-large-box {
      background-color: #FFD700;
      border-radius: 20px;
      padding: 2vh 4vw;
      width: 50vw;
      text-align: center;
    }

    .day-number {
      font-family: 'Digital7', monospace;
      font-size: 20vw;
      color: black;
      font-weight: bold;
      line-height: 1;
    }

    .day-label {
      font-size: 5vw;
      font-weight: bold;
      color: black;
      margin-top: 1vh;
    }

    .countdown-wrapper {
      display: flex;
      flex-direction: column; /* FIXED: Bikin vertikal */
      align-items: center;
      gap: 2vh;
    }

    .countdown-box {
      background-color: #FFD700;
      border-radius: 10px;
      padding: 2vh 4vw;
      width: 40vw;
      text-align: center;
    }

    .countdown-number {
      font-family: 'Digital7', monospace;
      font-size: 10vw;
      font-weight: bold;
      color: black;
    }

    .countdown-label {
      font-size: 4vw;
      font-weight: bold;
      color: black;
    }

    .footer {
      text-align: center;
      font-size: 3vw;
      color: #102E50;
    }

    .footer-tagline {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="logo1.png" class="logo">
      <img src="logo2.png" class="logo">
    </div>
    <div class="title">
      <h1>COUNTDOWN</h1>
      <h2>GO-LIVE MAESTRO</h2>
    </div>
    <div class="countdown-section" id="countdownContainer"></div>
    <div class="footer">
      <div>Siap Menjadikan MAESTRO Sebagai Karya Terbaik</div>
      <div class="footer-tagline">JUST DO IT | MAKE IT HAPPEN</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-08-17T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const container = document.getElementById("countdownContainer");
      container.innerHTML = `
        <div class="day-large-box">
          <div class="day-number">${String(days).padStart(2, '0')}</div>
          <div class="day-label">HARI</div>
        </div>
        <div class="countdown-wrapper">
          ${createCountdownBlock(hours, "JAM")}
          ${createCountdownBlock(minutes, "MENIT")}
          ${createCountdownBlock(seconds, "DETIK")}
        </div>
      `;
    }

    function createCountdownBlock(value, label) {
      return `
        <div class="countdown-box">
          <div class="countdown-number">${String(value).padStart(2, '0')}</div>
          <div class="countdown-label">${label}</div>
        </div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
